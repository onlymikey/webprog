<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos Flex y Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ejemplos de Flexbox y Grid</h1>
    </header>

    <section class="flexbox-examples">
        <h2>Ejemplos con Flexbox</h2>
        <div class="flex-container flex1">
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
        </div>
        <div class="flex-container flex2">
            <div class="box box4">1</div>
            <div class="box box5">2</div>
            <div class="box box6">3</div>
            <div class="box box7">4</div>
        </div>
        <div class="flex-container flex3">
            <div class="box box8">A</div>
            <div class="box box9">B</div>
        </div>
        <div class="flex-container flex4">
            <div class="box box10">A</div>
            <div class="box box11">B</div>
            <div class="box box12">C</div>
            <div class="box box13">D</div>
        </div>
        <div class="flex-container flex5">
            <div class="box box14">1</div>
            <div class="box box15">2</div>
        </div>
    </section>

    <section class="grid-examples">
        <h2>Ejemplos con Grid</h2>
        <div class="grid-container grid1">
            <div class="grid-item grid-item1">A</div>
            <div class="grid-item grid-item2">B</div>
            <div class="grid-item grid-item3">C</div>
        </div>
        <div class="grid-container grid2">
            <div class="grid-item grid-item4">1</div>
            <div class="grid-item grid-item5">2</div>
            <div class="grid-item grid-item6">3</div>
            <div class="grid-item grid-item7">4</div>
        </div>
        <div class="grid-container grid3">
            <div class="grid-item grid-item8">A</div>
            <div class="grid-item grid-item9">B</div>
            <div class="grid-item grid-item10">C</div>
            <div class="grid-item grid-item11">D</div>
            <div class="grid-item grid-item12">E</div>
        </div>
        <div class="grid-container grid4">
            <div class="grid-item grid-item13">1</div>
            <div class="grid-item grid-item14">2</div>
            <div class="grid-item grid-item15">3</div>
            <div class="grid-item grid-item16">4</div>
        </div>
        <div class="grid-container grid5">
            <div class="grid-item grid-item17">X</div>
            <div class="grid-item grid-item18">Y</div>
        </div>
    </section>

</body>
</html>
