<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Temperatura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Convertidor de Temperatura</h1>

        <div class="input-section">
            <label for="inputTemp">Temperatura:</label>
            <input type="number" id="inputTemp" placeholder="Ingresa la temperatura">

            <label for="inputUnit">Desde:</label>
            <select id="inputUnit">
                <option value="C">Celsius (째C)</option>
                <option value="F">Fahrenheit (째F)</option>
                <option value="K">Kelvin (K)</option>
                <option value="R">Rankine (R)</option>
            </select>

            <label for="outputUnit">Convertir a:</label>
            <select id="outputUnit">
                <option value="C">Celsius (째C)</option>
                <option value="F">Fahrenheit (째F)</option>
                <option value="K">Kelvin (K)</option>
                <option value="R">Rankine (R)</option>
            </select>

            <button onclick="convertTemperature()">Convertir</button>
        </div>

        <div class="output-section">
            <h2>Resultado:</h2>
            <p id="result">-</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
