<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de √çndice de Masa Corporal (IMC)</h1>

        <div class="input-section">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Ingresa tu peso en kg" required>

            <label for="estatura">Estatura (m):</label>
            <input type="number" id="estatura" placeholder="Ingresa tu estatura en metros" step="0.01" required>

            <button onclick="calcularIMC()">Calcular IMC</button>
        </div>

        <div class="output-section">
            <h2>Tu IMC es:</h2>
            <p id="imcResultado">-</p>

            <h2>Estado:</h2>
            <p id="estado" class="estado">-</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
