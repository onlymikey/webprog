<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficas de Funciones Matemáticas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gráficas de Funciones Matemáticas</h1>
        <div>
            <input type="text" id="functionInput" placeholder="Ingresa una función (ej. x**2)">
            <input type="color" id="colorInput" value="#FF5733">
            <button id="addFunction">Agregar Función</button>
        </div>
        <div class="chart-container">
            <canvas id="grafica1"></canvas>
            <canvas id="grafica2"></canvas>
            <canvas id="grafica3"></canvas>
            <canvas id="grafica4"></canvas>
            <canvas id="grafica5"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
